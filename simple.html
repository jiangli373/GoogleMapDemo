<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/jquery/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        function initialize() {

        }
    </script>
</head>
<body>
<div id="map_canvas" style="width:100%; height:100%"></div>
<script>
    $(document).ready(function(){
        var mapOptions = {
            center: new google.maps.LatLng(39.999282,116.409489),
            zoom: 11,
            mapTypeId: google.maps.MapTypeId.ROADMAP  //TERRAIN  HYBRID SATELLITE ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
    });
</script>
</body>
</html>
